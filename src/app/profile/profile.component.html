<div class="profile-container">
  <div class="profile-header">
    <div class="profile-avatar-wrapper">
      <ion-avatar class="profile-avatar">
        <img alt="Profile picture" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <div class="status-indicator online"></div>
    </div>

    <div class="profile-info">
      <h2 class="profile-name">John Doe</h2>
      <p class="profile-email">john.doe"&#64;"example.com</p>
      <div class="profile-status">
        <ion-icon name="checkmark-circle" slot="icon"></ion-icon>
        <span>Verified</span>
      </div>
    </div>

    <div class="profile-actions">
      <ion-button fill="clear" id="profile-trigger">
        <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-popover trigger="profile-trigger" triggerAction="click" dismissOnSelect="true">
        <ng-template>
          <ion-content>
            <ion-list lines="none">
              <ion-item button detail="false" (click)="onProfileSettings()">
                <ion-icon name="person-circle-outline" slot="start"></ion-icon>
                <ion-label>Profile Settings</ion-label>
              </ion-item>

              <ion-item button detail="false" (click)="onEditProfile()">
                <ion-icon name="create-outline" slot="start"></ion-icon>
                <ion-label>Edit Profile</ion-label>
              </ion-item>

              <ion-item button detail="false" (click)="onNotifications()">
                <ion-icon name="notifications-outline" slot="start"></ion-icon>
                <ion-label>Notifications</ion-label>
              </ion-item>

              <ion-item button detail="false" class="danger-item" (click)="onDisconnect()">
                <ion-icon name="log-out-outline" slot="start"></ion-icon>
                <ion-label>Disconnect</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </div>
  </div>

  <div class="profile-stats">
    <div class="stat-item">
      <span class="stat-value">24</span>
      <span class="stat-label">Trips</span>
    </div>

    <div class="stat-divider"></div>

    <div class="stat-item">
      <span class="stat-value">12</span>
      <span class="stat-label">Favorites</span>
    </div>

    <div class="stat-divider"></div>

    <div class="stat-item">
      <span class="stat-value">8</span>
      <span class="stat-label">Reviews</span>
    </div>
  </div>
</div>
